<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registry</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form action="/temp">
        <label for="first">First Name </label>
        <input type="text" name="first" id="first" required>

        <label for="last">Last Name </label>
        <input type="text" name="last" id="last" required>

        

        <div>
            <br> 

            <label for="races">Select Races</label>

            <br>

            <input type="radio" name="race" id="FR5">
            <label for="FR5">Fun Run 5K</label>

            <br>

            <input type="radio" name="race" id="HM">
            <label for="HM">Half Marathon</label>

            <br>

            <input type="radio" name="race" id="FM">
            <label for="FM">Full Marathon</label>
            
        </div>
        

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <p>
            <label for="age_group">Select Age Group</label>
            <select name="age_group" id="age_group">
                <option value="Under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

        </p>

        <button>Register!</button>

        

        







    </form>


    
</body>
</html>
